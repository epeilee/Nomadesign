<body>
    <header>
        <div w3-include-html="myheader" class="nav m-auto"></div>
    </header>
    <ul class="projectTabs">
        <li data-tab-target="#UI" class="tab"><a href="portfolio-fluapp">UI</a></li>
        <li data-tab-target="#Web" class="active tab"><a href="portfolio-web">Web</a></li>
        <li data-tab-target="#Graphic" class="tab"><a href="portfolio-visual">Visual</a></li>
    </ul>
    <div class="container tabContainer">
        <div id="Web" data-tab-content class="uiContainer ts active">
            <div class="uiHeader">
                <h3>Taishin Website<span>Web</span></h3>
                <div class="">
                    <a href="portfolio-aft" class="pre" >Previous Project</a> 
                    <a href="portfolio-inq" class="next" >Next Project</a>
                </div>
            </div>
            <div class="row summary">
                <div class="tsHero">
                    <li>
                        <p><strong>設計風格</strong></p>
                        <div>
                            <p>金融企業官網提案，以CSR企業社會責任為主要方向，善盡職責照顧社會弱勢族群，風格特定年輕有朝氣，強調人與環境之間友善互動。
                            </p>
                        </div>
                    </li>
                    <li>
                        <p><strong>主色彩</strong></p>
                        <div>
                            <p class="color gradientGold">#DEC490 - #95825D&emsp;Gradient Gold</p>
                            <p class="color TSred">#D80C18&emsp;&emsp;Taishin Red</p>
                        </div>
                    </li>
                </div>
                <img src="img/TS/TS Main File.png" alt="">
            </div>
            <div class="Content">
                <div class="container">
                    <h3>Desktop</h3>
                    <div class="details">
                        <!-- Swiper -->
                        <div class="swiper-container swiperTS2">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide"><img class="w40 hAuto" src="img/TS/Web-1-1.jpg" alt=""></div>
                                <div class="swiper-slide"><img class="w40 hAuto" src="img/TS/Web-1-2.jpg" alt=""></div>
                                <div class="swiper-slide"><img class="w40 hAuto" src="img/TS/Web-1-3.jpg" alt=""></div>
                            </div>
                            <!-- Add Pagination -->
                            <div class="swiper-pagination"></div>
                        </div>
                    </div>
                </div>
                <div class="container even">
                    <h3>Mobile</h3>
                    <div class="details">
                        <div class="swiper-container swiperTS3">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide"><img class="w50 hAuto" src="img/TS/mobile-1.jpg" alt=""></div>
                                <div class="swiper-slide"><img class="w50 hAuto" src="img/TS/mobile-1-menu.jpg" alt=""></div>
                                <div class="swiper-slide"><img class="w50 hAuto" src="img/TS/mobile-2.jpg" alt=""></div>
                                <div class="swiper-slide"><img class="w50 hAuto" src="img/TS/mobile-3.jpg" alt=""></div>

                            </div>
                            <!-- Add Pagination -->
                            <div class="swiper-pagination"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        /*<!-- Initialize Swiper 01-->*/
        var swiper = new Swiper('.swiper-container.swiperTS', {
            slidesPerView: 1,
            centeredSlides: true,
            spaceBetween: 0,
            autoplay: {
                delay: 3000,
                disableOnInteraction: false,
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
        });
        // <!-- /*Initialize swiperInq*/ -->
        var swiper = new Swiper('.swiper-container.swiperTS2', {
            autoHeight: true, //enable auto height
            slidesPerView: 1,
            spaceBetween: 0,
            loop: true,
            centeredSlides: true,
            autoplay: {
                delay: 5000,
                disableOnInteraction: false,
            },

          pagination: {
            el: '.swiper-pagination',
            clickable: true,
          },
          navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
          },
        });
        // <!-- /*Initialize swiperInq*/ -->
        var swiper = new Swiper('.swiper-container.swiperTS3', {
            slidesPerView: 3,
            spaceBetween: 10,
            centeredSlides: true,
            autoplay: {
                delay: 3000,
                disableOnInteraction: false,
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            });
        </script>

    <script>
        w3.includeHTML();
    </script>
